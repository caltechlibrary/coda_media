<!DOCTYPE html>
<html>
<head>
  <title>Demo</title>
  <link href="movies.css" rel="stylesheet">
</head>
<body>
	<div id="header">
	        <div class="lib_logo"><a
                        href="http://library.caltech.edu"><img alt="Library
                        Logo" src="images/CLvertical.png" style="width:140px;"/></a></div>
		<div class="coda_logo"><a href="http://libguides.caltech.edu/CODA"><img alt="CODA Logo" src="images/codalogo.jpg" /></a></div>
	</div>

	<hr class="top"/>

        <div id="maintext">
          <p>
                AUTHOR
            </p>
            <p>
                TITLE
            </p>
            <p>
		DATE
	    </p>
        </div>

        <div id="videodiv1"></div>
        <script src="https://feeds.library.caltech.edu/scripts/CL.js"></script>
        <script> 
            let div = document.getElementById("videodiv1"),
            doi = '10.22002/D1.1278',
            item_no = 0;
            CL.doi_video_player(div,doi,item_no);
        </script>

        <div id="videodiv2"></div>
        <script src="https://feeds.library.caltech.edu/scripts/CL.js"></script>
        <script>
            let div2 = document.getElementById("videodiv2"),
            doi2 = '10.22002/D1.1279';
            CL.doi_video_player(div2,doi2,item_no);
        </script>

        <div id="videodiv3"></div>
        <script src="https://feeds.library.caltech.edu/scripts/CL.js"></script>
        <script>
            let div3 = document.getElementById("videodiv3"),
            doi3 = '10.22002/D1.1281';
            CL.doi_video_player(div3,doi3,item_no);
        </script>

	<div id="lectures">
            <table class="eptable">
		<tr>
		    <th class="ep_row">CaltechDATA Record</th>
		    <td class="ep_row"> <a class="persistent"
                            href="https://data.caltech.edu">https://data.caltech.edu</a></td>
		</tr>
	    </table>
        </div>

        <hr class="second_last"/>
        <hr class="last"/>
    </body>
</html>
